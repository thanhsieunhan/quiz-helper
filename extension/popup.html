<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rikkei Quiz Helper</title>
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .stats {
        background-color: #e8f5e9;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .stats p {
        margin: 5px 0;
      }
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
      #database {
        margin-top: 15px;
        max-height: 300px;
        overflow-y: auto;
      }
      .question-item {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .question-item p {
        margin: 5px 0;
      }
      .question-item ul {
        margin: 5px 0;
        padding-left: 20px;
      }
      .question-item li {
        margin: 3px 0;
      }
      .correct {
        color: #4caf50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Rikkei Quiz Helper</h2>
    <div class="stats">
      <p>
        <strong>Tổng số câu hỏi:</strong> <span id="totalQuestions">0</span>
      </p>
      <p>
        <strong>Cập nhật lần cuối:</strong>
        <span id="lastUpdate">Chưa có dữ liệu</span>
      </p>
    </div>
    <button id="importBtn">Import Câu Hỏi</button>
    <button id="fillBtn">Fill Đáp Án</button>
    <button id="viewBtn">Xem Database</button>
    <div id="status"></div>
    <div id="database"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
